<div>
<md-card class="signupCard">
Create a profile
  <input type="text" ng-model="newUser.username" placeholder="username">
  <input type="password" ng-model="newUser.password" placeholder="password" class="form-control">
  <md-button class="signupCardButton" ng-click="createUser()">Submit</md-button>

  <p>Already signed up?</p>
  <md-button class="signupCardButton" ui-sref="login">Login</md-button>
</md-card>

</div>
