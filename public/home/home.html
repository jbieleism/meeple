<div ng-controller="HomeController" class="container-fluid" id="homePage">
  <!-- Chat Section -->
  <div id="chatSection" class="col-sm-8">
    <div ng-model="chatBox" class="chatBox" id="chatBox">
      <h1 ng-model="channel">Channel</h1>
      <ul ng-repeat="chat in chats track by $index">
        <div class="message">
          <span id="messageUsername"><h5>{{chat.author}}:</h5></span>
          <span id="messageBody"><p>{{chat.message}}</p></span>
          <span><p>{{chat.channel}}</p></span>
          <hr>
        </div>
      </ul>
    </div>

    <div id="userChat">
      <form ng-submit="sendMessage()">
        <input ng-model="msg" id="userChatInput" type="text">
        <button id="sendMessageButton" class="glyphicon glyphicon-send"></button>
      </form>
    </div>
  </div>



  <div id="sideNav" class="col-sm-4">
  <!-- Side Nav Title -->
    <div class="nav">
      <h1 id="homeTitle">Meeple</h1>
    </div>
    <hr>
    <div>
      <button ng-click="createChatroom()" class="btn btn-default">
        Create chatroom
      </button>
    </div>

    <div class="btn-group">
      <button class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-expanded="true">Rooms<span class="caret"></span></button>
      <ul class="dropdown-menu">
        <li>{{message.channel}}</li>
      </ul>
      <button id="logoutButton" class="btn btn-default" ng-click="logout()">Logout</button>
    </div>
  </div>


</div
