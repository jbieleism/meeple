<div ng-controller="HomeController" class="container-fluid" id="homePage">
  <!-- Chat Section -->
  <div id="chatSection" class="col-sm-8 container">

    <div id="channelTitle" class=""></div>
      <h1 id="channelTitleText" ng-model="channel">Channel</h1>

    <div ng-model="chatBox" class="chatBox" id="chatBox">

      <ul class="chatContainer" ng-repeat="chat in chats track by $index">

        <div class="well message">
          <span id="messageUsername"><h5>{{chat.author}}:</h5></span>
          <span id="messageBody"><p>{{chat.message}}</p></span>
          <span><p>{{chat.channel}}</p></span>

          <span id="messageIcon" class="glyphicon glyphicon-comment"></span>
          <hr>
        </div>
      </ul>
    </div>

    <div id="userChat">
      <form id="userChatForm" ng-submit="sendMessage()">
        <input ng-model="msg" id="userChatInput" type="text">

        <span id="sendMessageButton"><button class="glyphicon glyphicon-send"></button></span>
      </form>
    </div>

  </div>



  <div id="sideNav" class="col-sm-4 container">
  <!-- Side Nav Title -->
    <div class="nav">
      <h1 id="homeTitle">Meeple</h1>
    </div>
    <hr>
    <div>
      <button ng-click="createChatroom()" class="btn btn-default">
        Create chatroom <span id="createChatroomButton" class="glyphicon glyphicon-plus-sign"></span>
      </button>
    </div>

    <div class="btn-group">
      <button class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-expanded="true">Rooms   <span id="roomsButtonIcon"class="glyphicon glyphicon-th"></span></button>
      <ul class="dropdown-menu">
        <li>{{message.channel}}</li>
      </ul>
      <button id="logoutButton" class="btn btn-default" ng-click="logout()">Logout</button>
    </div>
  </div>


</div
